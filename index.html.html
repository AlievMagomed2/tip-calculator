<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css.css">
  
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="text">Калькулятор чаевых</div>
    <div class="summa">Сумма по счёту</div>
    <input class="y" type="number">
    <div class="cachestvo">Качество обслуживания</div>
    <select>
      <option class="option1">Хорошее (10%)</option>
      <option class="option2">Плохое (0%)</option>
      <option class="option3">Нормальное (5%)</option>
      <option class="option4">Отличное (15%)</option>
    </select>
    <div class="col">Количество человек</div>
    <input class="x" type="number">
    <button class="c">Посчитать</button>
    <button class="b">Сбросить</button>
    <div class="div1">Чаевые:</div>
    <div class="div2">25 ₽</div>
    <div class="div3">(с каждого)</div>
    <div class="div4">Всего:</div>
    <div class="div5">275 ₽</div>
    <div class="div6">(с каждого)</div>

  </div>
  <script src="./index.js.js"></script>  
</body>
</html>
